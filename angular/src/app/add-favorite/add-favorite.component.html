<h3>Add Favorite</h3>
<form [formGroup]="addForm" class="form-horizontal" name="addFavoriteForm" (ngSubmit)="addFavorite()">
  <div class="form-group" [ngClass]="{'has-error':!addForm.controls['favTitle'].valid && addForm.controls['favTitle'].touched}">
    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="favTitle" class="form-control" id="inputTitle" placeholder="Article title" [formControl]="addForm.controls['favTitle']">
      <div class="alert alert-danger" *ngIf="addForm.controls['favTitle'].hasError('required') && addForm.controls['favTitle'].touched">Title is required</div>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!addForm.controls['favUrl'].valid && addForm.controls['favUrl'].touched}">
    <label for="inputUrl" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input type="text" name="favUrl" class="form-control" id="inputUrl" placeholder="Url of the article" [formControl]="addForm.controls['favUrl']">
      <div class="alert alert-danger" *ngIf="addForm.controls['favUrl'].hasError('required') && addForm.controls['favUrl'].touched">Url is required</div>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!addForm.controls['favTags'].valid && addForm.controls['favTags'].touched}">
    <label for="inputTags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" name="favTags" class="form-control" id="inputTags" placeholder="Keywords of the article, seperated by comma" [formControl]="addForm.controls['favTags']">
      <div class="alert alert-danger" *ngIf="addForm.controls['favTags'].hasError('required') && addForm.controls['favTags'].touched">Tags is required</div>
    </div>
  </div>
  <div class="form-group" *ngIf="collections.length > 0">
    <label for="selectCollection" class="col-sm-2 control-label">Collection</label>
    <div class="col-sm-10">
      <select class="form-control" id="selectCollection" name="favCollection" [formControl]="addForm.controls['favCollectionId']">
        <option value="0">Please Select a Collection</option>
        <option *ngFor="let collection of collections" value="{{ collection.id }}">{{ collection.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control" name="collection-name" placeholder="Optional..." [(ngModel)]="newCollection.name" [ngModelOptions]="{ standalone: true }">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="addCollection()">Add Collection</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
    </div>
  </div>
</form>
